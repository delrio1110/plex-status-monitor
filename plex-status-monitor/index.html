<!DOCTYPE html>
  <head>
    <title>Status Monitor</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/animate.min.css">
  </head>
  <body>
    <header>
      <img src="images/plex-white.png" alt="plex logo">
      <h1>Status Monitor</h1>
    </header>
    <div class="form-wrapper">
      <div class="form-error"></div>
      <form id="login">
        <h2>Sign In</h2>

        <div class="input-wrap">
          <div class="input-field">
            <i class="icomoon icon-mail-envelope-closed"></i>
            <input type="text" id="username" placeholder="Username or Email" required data-parsley-error-message="Username or Email required">
          </div>
          <div class="input-field">
            <i class="icomoon icon-key"></i>
            <input type="password" id="password" placeholder="Password" required data-parsley-error-message="Password is required">
          </div>
        </div>

        <button class="plex-button" type="submit" id="login-button">
          <span>Sign In</span>
          <div class="loader"></div>
        </button>
      </form>
    </div>

    <section id="user-section">
    </section>

    <script id="active-users" type="text/x-handlebars-template">
      {{#each this}}
      <div class="media-wrapper clearfix">
        <div class="media-content-wrap">
          <img src="{{mediaImg}}" class="media-image" alt="">
          <div class="media-duration-bar"></div>
          <div class="media-duration-bar-highlight" data-timeline="{{mediaTimeLeft}}" style='width: {{mediaTimeLeft}};' data-media-index="{{movieIndex}}"></div>
        </div>

        <div class="media-info-wrap">
          <h4 class="movie-title">{{this.mediaTitle}}</h4>
          <p class="media-year">{{this.mediaYear}}</p>
        </div>
        <div class="user-info-wrap">
          <p class="user-name">{{this.userName}}</p>
          {{#if userThumb}}
            <img class="user-image" src="{{userThumb}}" alt="">
          {{/if}}
        </div>
      </div>
      {{/each}}
    </script>

    <div class="plex-button" id="logout-button">Logout</div>
