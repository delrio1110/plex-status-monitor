<html>
<head>
<title>Status Monitor</title>
<link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <img src="images/plex-white.png" alt="plex logo">
    <h1>Status Monitor</h1>
  </header>
  <section id="login">
    <h2>Sign in to plex:</h2>
    <label>Username:</label>
    <input type="text" id="username">
    <label>Password:</label>
    <input type="password" id="password">
    <!-- <label>Server IP:</label>
    <input type="text" id="server-ip"> -->
    <a class="plex-button" href="#">Launch</a>
  </section>

  <section id="user-section">
  </section>

  <script id="active-users" type="text/x-handlebars-template">
    {{#each this}}
    <div class="user-wrapper">
      <div class="media-wrap">
        <img src="{{mediaImg}}" class="media-image" alt="">
        <div class="media-duration-bar"></div>
        <div class="media-duration-bar-highlight" data-timeline="{{mediaTimeLeft}}" style='width: {{mediaTimeLeft}};' data-media-index="{{movieIndex}}"></div>
      </div>

      <div class="movie-info">
        <h4 class="movie-title">{{this.mediaTitle}}</h4>
        <p class="movie-year">{{this.mediaYear}}</p>
      </div>
      <div class="user-info">
        <p class="user-name">{{this.userName}}</p>
        {{#if userThumb}}
          <img class="user-image" src="{{userThumb}}" alt="">
        {{/if}}
      </div>
    </div>
    {{/each}}
  </script>
